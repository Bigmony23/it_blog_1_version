{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Sign up {% endblock title %}

{% block content %}
    <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="min-width: 100px;">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary w-1"> Register </button>

    </form>
    </div>
</div>
{% endblock content %}
